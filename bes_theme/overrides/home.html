{% extends "overrides/main.html" %}

    <div class="md-grid md-typeset">
      <div class="mdx-hero">

          <!--<h1>OSSVerse</h1>-->
          <img src="assets/images/logos/OSSVerse-Banner.png" alt="" width="308" height="105" draggable="false">

            Get Started
          </a>
          <!-- <a href="{{ 'insiders/' | url }}" title="Material for MkDocs Insiders" class="md-button">
            Get Insiders
          </a> -->
